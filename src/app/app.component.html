<mat-toolbar color="primary">
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with menu icon">
    <mat-icon>menu</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item (click)="navigate('/home')">
      <mat-icon>home</mat-icon>
      <span>Home</span>
    </button>
    <button mat-menu-item (click)="navigate('/upload')">
      <mat-icon>upload_file</mat-icon>
      <span>Upload Documents</span>
    </button>
    <button mat-menu-item (click)="navigate('/browse')">
      <mat-icon>search</mat-icon>
      <span>Browse</span>
    </button>
    <button mat-menu-item (click)="navigate('/new')">
      <mat-icon>pending_actions</mat-icon>
      <span>Workspace</span>
    </button>
  </mat-menu>

  <span>Document Library</span>
  <span class="example-spacer"></span>
</mat-toolbar>
<router-outlet></router-outlet>
